<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sales registration</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../salesreg.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand " href="#">BODABODA BANJA </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" href="#">Sign in <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#"></a>
        </li>
        
      </ul>
    </div>
  </nav>

  <div style="text-align: center; margin-top: 30px;">
    <h2>Sales Executives Registraton Form</h2>
  </div>


    <form name="sale"  onsubmit="sales_validation();"  class="salesform"  action="/user/adminhome"  method="POST">
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Firstname</label>
                            
              <input type="text" class="form-control" placeholder="First name" name="fname" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Surname</label>
              <input type="text"  id="inputPassword4" class="form-control" placeholder="Last name" name="surname">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Current date</label>
              <input type="date" class="form-control" id="date" placeholder="dd/mm/yy" name="currentdate" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Phone contact</label>
              <input type="text" class="form-control" id="inputPassword4" placeholder="phone number" name="phonecontact" >
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-md-4">
            <label for="inputEmail4">Birthday</label>
            <input type="date" class="form-control" id="inputEmail4" placeholder="dd/mm/yy" name="birthday">
          </div>
          <div class="form-group col-md-4">
            <label for="inputPassword4">IDs</label>
            <input type="text" class="form-control" id="inputPassword4" placeholder="IDs" name="IDs">
          </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" name="email">
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Password</label>
              <input type="password" class="form-control" id="inputPassword4" placeholder="Password" name="password" >
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="inputEmail4">Number of working days</label>
              <input type="number" class="form-control" id="workingdays" placeholder="" name="workingdays" >
            </div>
            <div class="form-group col-md-4">
              <label for="inputPassword4">Supervisor</label>
              <input type="text" class="form-control" id="" placeholder="" name="supervisors" >
            </div>
          </div>
          <div class="form-group" col-md-4>
            <label for="">Role</label>
            <label ><input type="radio" name="role" value="sales" required>Sales</label>
            <label ><input type="radio" name="role" value="admin" required>Admin</label>
        </div>
        <input type="submit" class="btn btn-success" value="submit">
       <input type="reset" class="btn btn-danger" value="Cancel">

      </form>

      
    <footer class="page-footer font-small special-color-dark pt-4">
        <div class="footer-copyright text-center py-3">Bodaboda Â© 2020 Copyright
            </div>
    </footer>

      <script src="../js/sales.js"></script>
</body>

      
</html>
